; Abilita output buffering
output_buffering = On

; Imposta il path delle sessioni su una cartella montata
session.save_path = "/var/lib/php/sessions"

; Mostra tutti gli errori (utile in sviluppo)
display_errors = On
error_reporting = E_ALL

; Imposta timezone (obbligatorio per evitare warning su date)
date.timezone = "Europe/Rome"
